<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratulerer med dagen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      z-index: 2;
      animation: flyIn 1s ease-out forwards;
      animation-delay: 2s;
    }
    @keyframes flyIn {
      from {
        top: -400px;
        left: calc(50% - 150px);
        opacity: 0;
      }
      to {
        top: calc(50% - 150px);
        left: calc(50% - 150px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="circle">Gratulerer med dagen</div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let cw = canvas.width = window.innerWidth;
    let ch = canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
    });
    class Heart {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 2;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.size = Math.random() * 10 + 10;
        this.alpha = 1;
        this.life = 0;
        this.color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life += 0.02;
        this.alpha = Math.max(1 - this.life, 0);
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        drawHeart(ctx, this.x, this.y, this.size);
        ctx.restore();
      }
    }
    function drawHeart(ctx, x, y, size) {
      ctx.beginPath();
      const topCurveHeight = size * 0.3;
      ctx.moveTo(x, y + topCurveHeight);
      ctx.bezierCurveTo(
        x, y,
        x - size / 2, y,
        x - size / 2, y + topCurveHeight
      );
      ctx.bezierCurveTo(
        x - size / 2, y + (size + topCurveHeight) / 2,
        x, y + (size + topCurveHeight) / 2,
        x, y + size
      );
      ctx.bezierCurveTo(
        x, y + (size + topCurveHeight) / 2,
        x + size / 2, y + (size + topCurveHeight) / 2,
        x + size / 2, y + topCurveHeight
      );
      ctx.bezierCurveTo(
        x + size / 2, y,
        x, y,
        x, y + topCurveHeight
      );
      ctx.closePath();
      ctx.fill();
    }
    let hearts = [];
    function initHearts() {
      hearts = [];
      const numberOfHearts = 100;
      const startX = cw / 2;
      const startY = ch / 2;
      for (let i = 0; i < numberOfHearts; i++) {
        hearts.push(new Heart(startX, startY));
      }
    }
    function animate() {
      ctx.clearRect(0, 0, cw, ch);
      hearts.forEach((heart, index) => {
        heart.update();
        heart.draw(ctx);
        if (heart.alpha <= 0) hearts.splice(index, 1);
      });
      if (hearts.length > 0) requestAnimationFrame(animate);
    }
    initHearts();
    animate();
  </script>
</body>
</html>
