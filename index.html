<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratulerer med dagen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #circle {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      z-index: 2;
      top: calc(50% - 300px);
      left: calc(50% - 300px);
      transform: perspective(500px) rotateX(10deg) rotateY(10deg);
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff0000;
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #00ffff, 0 0 50px #ff0000;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ff0000;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="circle">Gratulerer med dagen</div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let cw = canvas.width = window.innerWidth;
    let ch = canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
    });

    class Heart {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 2;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.size = Math.random() * 10 + 10;
        this.alpha = 1;
        this.life = 0;
        this.color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life += 0.02;
        this.alpha = Math.max(1 - this.life, 0);
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        drawHeart(ctx, this.x, this.y, this.size);
        ctx.restore();
      }
    }

    function drawHeart(ctx, x, y, size) {
      ctx.beginPath();
      const topCurveHeight = size * 0.3;
      ctx.moveTo(x, y + topCurveHeight);
      ctx.bezierCurveTo(
        x, y,
        x - size / 2, y,
        x - size / 2, y + topCurveHeight
      );
      ctx.bezierCurveTo(
        x - size / 2, y + (size + topCurveHeight) / 2,
        x, y + (size + topCurveHeight) / 2,
        x, y + size
      );
      ctx.bezierCurveTo(
        x, y + (size + topCurveHeight) / 2,
        x + size / 2, y + (size + topCurveHeight) / 2,
        x + size / 2, y + topCurveHeight
      );
      ctx.bezierCurveTo(
        x + size / 2, y,
        x, y,
        x, y + topCurveHeight
      );
      ctx.closePath();
      ctx.fill();
    }

    let hearts = [];

    function animate() {
      ctx.clearRect(0, 0, cw, ch);

      // Legg til nye hjerter fra midten (Big Bang-effekt)
      for (let i = 0; i < 2; i++) {
        hearts.push(new Heart(cw / 2, ch / 2));
      }

      // Oppdater og tegn hjerter
      for (let i = hearts.length - 1; i >= 0; i--) {
        hearts[i].update();
        hearts[i].draw(ctx);
        if (hearts[i].alpha <= 0) hearts.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
